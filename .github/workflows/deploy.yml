name: Build and Deploy

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: rm -rf ${{ secrets.DEPLOY_PATH }} && mkdir ${{ secrets.DEPLOY_PATH }} && \mv -f $GITHUB_WORKSPACE/build/* ${{ secrets.DEPLOY_PATH }}/
