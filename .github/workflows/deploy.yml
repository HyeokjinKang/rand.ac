name: Build and Deploy

on:
  push:
    branches: [master]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: mv $GITHUB_WORKSPACE/build ${{ secrets.DEPLOY_PATH }}
